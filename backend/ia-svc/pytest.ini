[pytest]
# Pytest configuration for ia-svc

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio mode
asyncio_mode = auto

# Coverage settings
addopts = 
    --verbose
    --cov=services
    --cov=main
    --cov-report=html
    --cov-report=term
    --cov-report=json
    --cov-fail-under=80
    -p no:warnings

# Markers for different test types
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow running tests

# Timeout for tests (in seconds)
timeout = 30

# Minimum Python version
minversion = 3.8
