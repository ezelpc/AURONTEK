services:
  # --- Base de datos MongoDB ---

  redis:
    image: redis:7-alpine
    # container_name removed to let Compose generate name
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 50mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
    mem_limit: 50m
    restart: always

  # --- API Gateway ---
  gateway-svc:
    build: ./backend/gateway-svc
    container_name: gateway-svc
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET}
      USUARIOS_SERVICE_URL: http://usuarios-svc:3001
      TICKETS_SERVICE_URL: http://tickets-svc:3002
      CHAT_SERVICE_URL: http://chat-svc:3003
      NOTIFICATIONS_SERVICE_URL: http://notificaciones-svc:3004
      RATE_LIMIT: ${RATE_LIMIT:-100}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      REDIS_URL: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
      usuarios-svc:
        condition: service_started
      tickets-svc:
        condition: service_healthy
      chat-svc:
        condition: service_healthy
    restart: unless-stopped

  # --- Servicio de Usuarios ---
  usuarios-svc:
    build: ./backend/usuarios-svc
    container_name: usuarios-svc
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGODB_URI: mongodb://host.docker.internal:27017/aurontek
      JWT_SECRET: ${JWT_SECRET}
      RECAPTCHA_SECRET_KEY: ${RECAPTCHA_SECRET_KEY}
      RECAPTCHA_TEST_TOKEN: ${RECAPTCHA_TEST_TOKEN:-6LeIxAcTAAAAAGG-vFI1TnRWxMZNFuojJ4WifJWe}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    restart: unless-stopped

  # --- Servicio de Tickets ---
  tickets-svc:
    build: ./backend/tickets-svc
    container_name: tickets-svc
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      PORT: 3002
      MONGODB_URI: mongodb://host.docker.internal:27017/aurontek
      JWT_SECRET: ${JWT_SECRET}
      RABBITMQ_URL: amqps://qgvzngev:OIUIrM9ToP4TL-_zjpk1L_iYCZcTSWOr@leopard.lmq.cloudamqp.com/qgvzngev
    restart: unless-stopped

  # --- Servicio de Chat ---
  chat-svc:
    build: ./backend/chat-svc
    container_name: chat-svc
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: development
      PORT: 3003
      MONGODB_URI: mongodb://host.docker.internal:27017/aurontek
      JWT_SECRET: ${JWT_SECRET}
      RABBITMQ_URL: amqps://qgvzngev:OIUIrM9ToP4TL-_zjpk1L_iYCZcTSWOr@leopard.lmq.cloudamqp.com/qgvzngev
      REDIS_URL: redis://redis:6379
      FRONTEND_URL: http://localhost:5000
    depends_on:
      - redis

    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/health" ]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # --- Servicio de Notificaciones ---
  notificaciones-svc:
    build: ./backend/notificaciones-svc
    container_name: notificaciones-svc
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: development
      PORT: 3004
      MONGODB_URI: mongodb://host.docker.internal:27017/aurontek
      RABBITMQ_URL: amqps://qgvzngev:OIUIrM9ToP4TL-_zjpk1L_iYCZcTSWOr@leopard.lmq.cloudamqp.com/qgvzngev
      REDIS_URL: redis://redis:6379
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_SECURE: ${EMAIL_SECURE}
      EMAIL_FROM: ${EMAIL_FROM}
    depends_on:
      - redis

    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3004/health" ]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # --- Servicio de IA (Python) ---
  ia-svc:
    build: ./backend/ia-svc
    container_name: ia-svc
    ports:
      - "3005:3005"
    environment:
      PORT: 3005
      RABBITMQ_URL: amqps://qgvzngev:OIUIrM9ToP4TL-_zjpk1L_iYCZcTSWOr@leopard.lmq.cloudamqp.com/qgvzngev
      USUARIOS_SERVICE_URL: http://usuarios-svc:3001
      TICKETS_SERVICE_URL: http://tickets-svc:3002
      SERVICE_TOKEN: ${SERVICE_TOKEN}
      DOCKER_ENV: "true"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3005/health" ]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: unless-stopped
volumes:

  redis_data:


