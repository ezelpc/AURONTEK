name: CI/CD Pipeline - Dual EC2

on:
  push:
    branches:
      - main
      - test
      - dev
  pull_request:
    branches:
      - main
      - test

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  REGISTRY: docker.io

jobs:
  #############################################################################
  # CI JOB - Runs on ALL branches (dev, test, main)
  # Builds all Docker images to verify Dockerfiles are valid
  #############################################################################
  ci:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [gateway-svc, usuarios-svc, tickets-svc, chat-svc, notificaciones-svc, ia-svc]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }}
        run: docker build -t aurontek-${{ matrix.service }}:${{ github.sha }} ./backend/${{ matrix.service }}

      - name: âœ… All services built successfully
        if: always() && ${{ success() }}
        run: echo "All Docker images built successfully for branch ${{ github.ref_name }}"

  #############################################################################
  # BUILD & PUSH JOB - Runs ONLY on 'main' branch
  # Pushes images to Docker Hub
  #############################################################################
  build-and-push:
    name: Build & Push to Docker Hub
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    strategy:
      matrix:
        service: [gateway-svc, usuarios-svc, tickets-svc, chat-svc, notificaciones-svc, ia-svc]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./backend/${{ matrix.service }}
          push: true
          no-cache: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/aurontek-${{ matrix.service }}:latest
            ${{ secrets.DOCKER_USERNAME }}/aurontek-${{ matrix.service }}:${{ github.sha }}

  #############################################################################
  # DEPLOY TO EDGE - Public EC2 instance
  # Runs Gateway + Redis
  #############################################################################
  deploy-to-edge:
    name: Deploy to EDGE (Public EC2)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy docker-compose.edge.yml to EDGE
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EDGE_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.edge.yml"
          target: "/opt/aurontek"

      - name: Deploy to EDGE
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EDGE_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/aurontek || exit 1

            # Create .env file for EDGE
            cat > .env <<EOF
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            IMAGE_TAG=latest
            CORE_PRIVATE_IP=${{ secrets.CORE_PRIVATE_IP }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            CUSTOM_DOMAIN=${{ secrets.CUSTOM_DOMAIN }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            SERVICE_TOKEN=${{ secrets.SERVICE_TOKEN }}
            RECAPTCHA_SECRET_KEY=${{ secrets.RECAPTCHA_SECRET_KEY }}
            RECAPTCHA_TEST_TOKEN=${{ secrets.RECAPTCHA_TEST_TOKEN }}
            REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            EOF

            # Pull latest images
            docker compose -f docker-compose.edge.yml pull

            # Restart services
            docker compose -f docker-compose.edge.yml up -d --force-recreate --remove-orphans

            # Clean up
            docker image prune -af

            echo "âœ… EDGE deployment complete"
            docker ps
            free -h

      - name: âœ… EDGE deployment successful
        run: echo "ðŸš€ EDGE instance deployed successfully!"

  #############################################################################
  # DEPLOY TO CORE - Private EC2 instance
  # Runs all microservices
  #############################################################################
  deploy-to-core:
    name: Deploy to CORE (Private EC2)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy docker-compose.core.yml to EDGE (then to CORE)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EDGE_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.core.yml"
          target: "/tmp"

      - name: Deploy to CORE via EDGE
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EDGE_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Setup SSH key for EDGE -> CORE connection
            mkdir -p ~/.ssh
            echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            
            # Copy docker-compose to CORE
            scp -o StrictHostKeyChecking=no /tmp/docker-compose.core.yml ubuntu@${{ secrets.CORE_PRIVATE_IP }}:/opt/aurontek/

            # SSH to CORE and deploy
            ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.CORE_PRIVATE_IP }} << 'ENDSSH'
            cd /opt/aurontek || exit 1

            # Create .env file for CORE
            cat > .env <<EOF
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            IMAGE_TAG=latest
            EDGE_PRIVATE_IP=${{ secrets.EDGE_PRIVATE_IP }}
            MONGODB_URI=${{ secrets.MONGODB_URI }}
            RABBITMQ_URL=${{ secrets.RABBITMQ_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            SERVICE_TOKEN=${{ secrets.SERVICE_TOKEN }}
            CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}
            CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}
            CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}
            RECAPTCHA_SECRET_KEY=${{ secrets.RECAPTCHA_SECRET_KEY }}
            RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
            RESEND_FROM_EMAIL=${{ secrets.RESEND_FROM_EMAIL }}
            REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            EOF

            # Pull latest images
            docker compose -f docker-compose.core.yml pull

            # Restart services
            docker compose -f docker-compose.core.yml up -d --force-recreate --remove-orphans

            # Clean up
            docker image prune -af

            echo "âœ… CORE deployment complete"
            docker ps
            free -h
            ENDSSH

      - name: âœ… CORE deployment successful
        run: echo "ðŸš€ CORE instance deployed successfully!"
