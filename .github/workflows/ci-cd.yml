name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - test
      - dev
  pull_request:
    branches:
      - main
      - test

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  REGISTRY: docker.io

jobs:
  #############################################################################
  # CI JOB - Runs on ALL branches (dev, test, main)
  # Builds all Docker images to verify Dockerfiles are valid
  #############################################################################
  ci:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [gateway-svc, usuarios-svc, tickets-svc, chat-svc, notificaciones-svc, ia-svc]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }}
        run: docker build -t aurontek-${{ matrix.service }}:${{ github.sha }} ./backend/${{ matrix.service }}

      - name: âœ… All services built successfully
        if: always() && ${{ success() }}
        run: echo "All Docker images built successfully for branch ${{ github.ref_name }}"

  #############################################################################
  # DEPLOY JOB - Runs ONLY on 'main' branch
  # Pushes images to Docker Hub and deploys to EC2
  #############################################################################
  build-and-push:
    name: Build & Push to Docker Hub
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    strategy:
      matrix:
        service: [gateway-svc, usuarios-svc, tickets-svc, chat-svc, notificaciones-svc, ia-svc]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      #########################################################################
      # Build and Push all services to Docker Hub (NO CACHE)
      #########################################################################
      - name: Build & Push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./backend/${{ matrix.service }}
          push: true
          no-cache: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/aurontek-${{ matrix.service }}:latest
            ${{ secrets.DOCKER_USERNAME }}/aurontek-${{ matrix.service }}:${{ github.sha }}

  deploy-to-ec2:
    name: Deploy to Production (EC2)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      #########################################################################
      # Copy docker-compose to EC2
      #########################################################################
      - name: Copy docker-compose to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/opt/aurontek"

      #########################################################################
      # Deploy to EC2 via SSH
      #########################################################################
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to application directory
            cd /opt/aurontek || exit 1

            # If repository is a git repo, update it. Otherwise keep existing files
            if [ -d .git ]; then
              git fetch --all --prune
              git reset --hard origin/main
              git clean -fd
            else
              echo ".git not found â€” skipping git pull. Using files uploaded by CI."
            fi

            # Create .env file from secrets
            cat > .env << EOF
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            IMAGE_TAG=latest
            BRANCH=${{ github.ref_name }}
            LOG_DIR=/var/log/aurontek
            MONGODB_URI=${{ secrets.MONGODB_URI }}
            RABBITMQ_URL=${{ secrets.RABBITMQ_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            RECAPTCHA_SECRET_KEY=${{ secrets.RECAPTCHA_SECRET_KEY }}
            CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}
            CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}
            CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}
            RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
            RESEND_FROM_EMAIL=${{ secrets.RESEND_FROM_EMAIL }}
            REDIS_URL=${{ secrets.REDIS_URL }}
            SERVICE_TOKEN=${{ secrets.SERVICE_TOKEN }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            RECAPTCHA_TEST_TOKEN=${{ secrets.RECAPTCHA_TEST_TOKEN }}
            RATE_LIMIT=100
            LOG_LEVEL=info
            EOF

            # Ensure the uploaded docker-compose file exists
            if [ ! -f docker-compose.prod.yml ]; then
              echo "docker-compose.prod.yml not found in /opt/aurontek â€” aborting"
              exit 1
            fi

            # Pull latest images (force pull, no cache)
            docker-compose -f docker-compose.prod.yml pull

            # Restart services with zero downtime (force recreate to use new images)
            docker-compose -f docker-compose.prod.yml up -d --force-recreate --remove-orphans

            # Clean up old images
            docker image prune -af

            # Show running containers
            echo "==================================="
            echo "Deployment Complete!"
            echo "==================================="
            docker ps
            echo ""
            echo "Memory usage:"
            free -h

      - name: âœ… Deployment successful
        run: |
          echo "ðŸš€ Application deployed successfully to EC2!"
          echo "ðŸŒ Backend API: http://${{ secrets.EC2_HOST }}:3000"
