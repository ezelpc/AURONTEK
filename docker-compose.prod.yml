# version line removed (Docker Compose v2 does not require it)

services:
  # --- Redis (for Gateway Rate Limiting) ---
  redis:
    image: redis:7-alpine
    # container_name removed to let Compose generate name
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 50mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
    mem_limit: 50m
    restart: always

  # --- API Gateway ---
  gateway-svc:
    image: ${DOCKER_USERNAME}/aurontek-gateway:${IMAGE_TAG:-latest}
    container_name: gateway-svc
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      BRANCH: ${BRANCH:-main}
      LOG_DIR: ${LOG_DIR:-/var/log/aurontek}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_URL: redis://redis:6379
      USUARIOS_SERVICE_URL: http://usuarios-svc:3001
      TICKETS_SERVICE_URL: http://tickets-svc:3002
      CHAT_SERVICE_URL: http://chat-svc:3003
      NOTIFICATIONS_SERVICE_URL: http://notificaciones-svc:3004
      RATE_LIMIT: ${RATE_LIMIT:-100}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      FRONTEND_URL: ${FRONTEND_URL} # URL de Vercel para CORS
      CUSTOM_DOMAIN: ${CUSTOM_DOMAIN} # Dominio No-IP con HTTPS
      NODE_OPTIONS: "--max-old-space-size=300"
    depends_on:
      redis:
        condition: service_healthy
      usuarios-svc:
        condition: service_healthy
      tickets-svc:
        condition: service_healthy
      chat-svc:
        condition: service_healthy
    mem_limit: 180m
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # --- Servicio de Usuarios ---
  usuarios-svc:
    image: ${DOCKER_USERNAME}/aurontek-usuarios:${IMAGE_TAG:-latest}
    container_name: usuarios-svc
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      BRANCH: ${BRANCH:-main}
      LOG_DIR: ${LOG_DIR:-/var/log/aurontek}
      MONGODB_URI: ${MONGODB_URI} # MongoDB Atlas
      JWT_SECRET: ${JWT_SECRET}
      RECAPTCHA_SECRET_KEY: ${RECAPTCHA_SECRET_KEY}
      RECAPTCHA_TEST_TOKEN: ${RECAPTCHA_TEST_TOKEN}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      NODE_OPTIONS: "--max-old-space-size=256"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 150m
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # --- Servicio de Tickets ---
  tickets-svc:
    image: ${DOCKER_USERNAME}/aurontek-tickets:${IMAGE_TAG:-latest}
    container_name: tickets-svc
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      PORT: 3002
      BRANCH: ${BRANCH:-main}
      LOG_DIR: ${LOG_DIR:-/var/log/aurontek}
      MONGODB_URI: ${MONGODB_URI} # MongoDB Atlas
      JWT_SECRET: ${JWT_SECRET}
      RABBITMQ_URL: ${RABBITMQ_URL} # CloudAMQP
      NODE_OPTIONS: "--max-old-space-size=256"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 150m
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # --- Servicio de Chat ---
  chat-svc:
    image: ${DOCKER_USERNAME}/aurontek-chat:${IMAGE_TAG:-latest}
    container_name: chat-svc
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: production
      PORT: 3003
      BRANCH: ${BRANCH:-main}
      LOG_DIR: ${LOG_DIR:-/var/log/aurontek}
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
      RABBITMQ_URL: ${RABBITMQ_URL}
      REDIS_URL: ${REDIS_URL} # Added
      FRONTEND_URL: ${FRONTEND_URL} # Added for CORS
      NODE_OPTIONS: "--max-old-space-size=256"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 150m
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # --- Servicio de Notificaciones ---
  notificaciones-svc:
    image: ${DOCKER_USERNAME}/aurontek-notificaciones:${IMAGE_TAG:-latest}
    container_name: notificaciones-svc
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: production
      PORT: 3004
      BRANCH: ${BRANCH:-main}
      LOG_DIR: ${LOG_DIR:-/var/log/aurontek}
      MONGODB_URI: ${MONGODB_URI}
      RABBITMQ_URL: ${RABBITMQ_URL}
      REDIS_URL: ${REDIS_URL} # Added
      RESEND_API_KEY: ${RESEND_API_KEY}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL}
      NODE_OPTIONS: "--max-old-space-size=256"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3004/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 150m
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # --- Servicio de IA (Python) ---
  ia-svc:
    image: ${DOCKER_USERNAME}/aurontek-ia:${IMAGE_TAG:-latest}
    container_name: ia-svc
    ports:
      - "3005:3005"
    environment:
      PORT: 3005
      RABBITMQ_URL: ${RABBITMQ_URL}
      REDIS_URL: ${REDIS_URL} # Added (though not explicitly used by python yet, good practice)
      USUARIOS_SERVICE_URL: http://usuarios-svc:3001
      TICKETS_SERVICE_URL: http://tickets-svc:3002
      SERVICE_TOKEN: ${SERVICE_TOKEN} # Added
      DOCKER_ENV: "true"
      BRANCH: ${BRANCH:-main}
      LOG_DIR: ${LOG_DIR:-/var/log/aurontek}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3005/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 200m
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
